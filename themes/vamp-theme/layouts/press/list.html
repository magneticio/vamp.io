{{ partial "head" . }}

{{ partial "nav" . }}

<div class="page documentation container">
  <div class="row">
    <div class="col-sm-12">
      <div class="content markdowned">
        <h1 class="content-header">{{ .Title }} {{ if .IsDraft }} (Draft){{ end }}</h1>
        {{ range first 10 .Data.Pages }}
        <article>
          <div>
            <h2><a class="mb-3" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <p>
              {{ .Summary | markdownify }}
            </p>
          </div>
          {{ if .Truncated }}
          <div>
            <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
          </div>
          {{ end }}
        </article>
        {{ end }}

      </div>
    </div>
  </div>
</div>

{{ partial "footer" .}}
