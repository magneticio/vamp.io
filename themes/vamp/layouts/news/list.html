{{ partial "head" . }}

<div class="landing-page">
  {{ partial "nav-home" . }}
</div>

<div class="page documentation news container pt-5">
  <div class="row">
    <div class="col-sm-12 col-md-10 offset-md-1">
      <div class="content markdowned">
        <h1 class="content-header">{{ .Title }} {{ if .IsDraft }} (Draft){{ end }}</h1>
        {{ range (.Paginator 10).Pages }}
        <article class="mb-5">
          <a class="news-header" href="{{ .RelPermalink }}">{{ .Title }}</a>
          <div class="markdowned blog-body">
            {{ .Summary | markdownify }}
          </div>
          {{ if .Truncated }}
          <div>
            <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
          </div>
          {{ end }}
        </article>
        {{ end }}

      </div>
      {{ partial "pagination" .}}
    </div>
  </div>
</div>

{{ partial "footer" .}}
