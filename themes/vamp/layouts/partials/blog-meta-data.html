<div class="blog-meta-data">
  <img src="/img/avatars/{{.Params.avatar}}" class="blog-meta-data-avatar" alt="{{.Params.avatar}}">
  <div class="blog-meta-data-author-container mb-3 mb-md-0">
    <div class="blog-meta-data-author-name">{{.Params.author}}</div>
    <div class="blog-meta-data-published-date">{{.PublishDate.Format "January 2, 2006" }} &middot; {{.ReadingTime}} min read</div>
  </div>
  <div class="blog-meta-data-tags">
    {{ if .Params.tags }}
    <ul class="badges d-inline ml-md-3">
      {{ range .Params.tags }}
      <li class="badge mb-md-0 mb-2">
        {{ . }}
      </li>
      {{ end }}
    </ul>
    {{end}}
  </div>
</div>
