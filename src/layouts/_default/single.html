{{ partial "head" . }}

<div class="single-page">
  {{ partial "nav" . }}
</div>

<div class="page documentation">
    <div class="menu" id="side-menu">

      {{ range .Site.Menus.main }}
        {{ .Name }}
      {{ end }}
      test

    </div>
    <div class="content">
      <h1 class="content-header">{{ .Title }} {{ if .IsDraft }} (Draft){{ end }}</h1>
      <div class="markdowned">
        {{ .Content }}
      </div>
    </div>
</div>

{{ partial "footer" .}}
