baseurl = "/"
languageCode = "en-us"
title = "Vamp | Automation and Controls for Enterprise Devops"
theme = "vamp"
metadataformat = "yaml"
canonifyurls = true
enableGitInfo = true

# Enable Google Analytics by entering your tracking id
googleAnalytics = ""

[params]
	# General information
	author = "magnetic.io"
	description = "Vamp gives you all the tools to release, control and optimize your containerised apps on cloud native platforms."
	copyright = "Released under the Apache 2 license"

	# Repository
	provider = "GitHub"
	repo_url = "https://github.com/magneticio/vamp"

	version = "1.0.0"
	logo = "images/favicon.png?v=1.0"
	favicon = "images/favicon.png?v=1.0"
	og_image = "https://vamp.io/img/006-mock-ups/VAMP-light-laptop-v100-hero.png"

	permalink = "#"

	# Custom assets
	custom_css  = [
	  "stylesheets/dropdown.css"
	]
	custom_js   = [
	  "javascripts/lunr.min.js",
	  "javascripts/version.js"
	]

	versionedDocs = [
	    "API",
	    "Configuration",
	    "Using Vamp",
	    "How Vamp works",
	    "Installation",
	    "Troubleshooting"
	]

	# Syntax highlighting theme
	highlight_css  = ""

	[params.palette]
    	primary = "pink"
    	accent  = "pink"

    [params.font]
    	text = "Roboto"
    	code = "Roboto Mono"

[social]
	twitter = "magneticio"
	github  = "magneticio/vamp"

[blackfriday]
	smartypants	= true
	fractions = true
	smartDashes = true
	plainIDAnchors = true

[taxonomies]
  platform = "platforms"
  serie = "series"

