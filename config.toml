baseurl = "http://vamp.io"
languageCode = "en-us"
title = "Vamp | Smart Application Releasing for Modern Cloud Platforms"
theme = "vamp-theme"
metadataformat = "yaml"
canonifyurls = true

# Enable Google Analytics by entering your tracking id
googleAnalytics = ""

[params]
	# General information
	author = "magnetic.io"
	description = "Vamp gives you all the tools to release, control and optimize your containerised apps on cloud native platforms."
	copyright = "Released under the Apache 2 license"

	# Repository
	provider = "GitHub"
	repo_url = "https://github.com/magneticio/vamp"

	version = "0.9.5"
	logo = "images/favicon.png?v=1.0"
	favicon = "images/favicon.png?v=1.0"

	permalink = "#"

	# Custom assets
	custom_css  = [
	  "stylesheets/dropdown.css"
	]
	custom_js   = [
	  "javascripts/lunr.min.js",
	  "javascripts/version.js"
	]

	# Syntax highlighting theme
	highlight_css  = ""

	[params.palette]
    	primary = "pink"
    	accent  = "pink"

    [params.font]
    	text = "Roboto"
    	code = "Roboto Mono"

[social]
	twitter = "magneticio"
	github  = "magneticio/vamp"

[blackfriday]
	smartypants	= true
	fractions = true
	smartDashes = true
	plainIDAnchors = true

[taxonomies]
  platform = "platforms"
  serie = "series"

